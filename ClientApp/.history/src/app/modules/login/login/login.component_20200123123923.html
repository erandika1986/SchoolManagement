<div class="login-page" [@routerTransition]>
    <div class="row justify-content-md-center">
        <div class="col-md-4">
            <img src="assets/img/logo.png" width="150px" class="user-avatar" />
            <h1>School Managment System</h1>
            <form [formGroup]="loginForm">
                <div class="form-content">

                    <div class="form-group">
                        <input type="text" formControlName="schoolName" id="schoolName"
                            class="form-control input-underline input-lg" placeholder="Schoolname">
                    </div>
                    <div class="row" *ngIf="schoolName.touched && schoolName.invalid">
                        <div *ngIf="schoolName.touched && schoolName.invalid" class="alert alert-danger">
                            schoolName is required.
                        </div>
                    </div>

                    <div class="form-group">
                        <input type="text" formControlName="username" id="username"
                            class="form-control input-underline input-lg" placeholder="Username">
                    </div>
                    <div class="row" *ngIf="username.touched && username.invalid">
                        <div *ngIf="username.touched && username.invalid" class="alert alert-danger">
                            Username is required.
                        </div>
                    </div>

                    <div class="form-group">
                        <input type="password" class="form-control input-underline input-lg" formControlName="password"
                            id="password" placeholder="Password">
                    </div>
                    <div class="row" *ngIf="password.touched && password.invalid">
                        <div *ngIf="password.touched && password.invalid" class="alert alert-danger">
                            Password is required.
                        </div>
                    </div>
                </div>
                <a class="btn-primary btn-md" (click)="onLoggedin()">Login</a>

            </form>
        </div>
    </div>
</div>
