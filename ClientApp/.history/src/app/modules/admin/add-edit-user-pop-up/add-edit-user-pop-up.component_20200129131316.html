<div class="container-fluid">
    <div class="card-border-0">
        <br>
        <div class="card-header">
            <b>{{recordId === 0? "Add User : New" : "Edit Existing User"}}</b>
        </div>
        <div class="card-body">
            <form>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group row">
                            <div class="col-md-4">
                                <label for="fullName">Full Name</label>
                            </div>
                            <div class="col-md-8">
                                <input id="fullName" type="text" class="form-control">
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group row">
                            <div class="col-md-4">
                                <label for="userName">Username</label>
                            </div>
                            <div class="col-md-8">
                                <input id="userName" type="text" class="form-control">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group row">
                            <div class="col-md-4">
                                <label for="email">Email</label>
                            </div>
                            <div class="col-md-8">
                                <input id="email" type="text" class="form-control">
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group row">
                            <div class="col-md-4">
                                <label for="userRole">User Role</label>
                            </div>
                            <div class="col-md-8">
                                <div class="form-check" *ngFor="let r of roles">
                                    <input class="form-check-input" type="checkbox" [value]="r.id">
                                    <label class="form-check-label">{{r.name}}</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group row">
                            <div class="col-md-4">
                                <label for="mobileNo">Mobile No</label>
                            </div>
                            <div class="col-md-8">
                                <input id="mobileNo" type="text" class="form-control">
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group row">
                            <div class="col-md-4">
                                <label for="isActive">Is Active</label>
                            </div>
                            <div class="col-md-8">
                                <select id="isActive" class="form-control">
                                    <option value="0">Yes</option>
                                    <option value="1">No</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-4"></div>
                    <div class="col-md-4"></div>
                    <div class="col-md-4">
                        <button type="submit" class="btn btn-primary btn-md" (click)="addOrEditUser()">
                            <span class="fa fa-database"></span> Save
                        </button>
                        <button type="button" class="btn btn-danger btn-md ml-1" (click)="hideModal()">
                            <span class="fa fa-window-close"></span> Cancle
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
