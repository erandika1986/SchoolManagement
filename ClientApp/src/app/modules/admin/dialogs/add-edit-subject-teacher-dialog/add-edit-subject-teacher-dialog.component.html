<div class="modal-header">
    <h4 class="modal-title pull-left">Assign Subject Teachers</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-12 col-lg-12">
                <div class="form-group row">
                    <div class="col-md-4">
                        <label for="role">Academic Year</label>
                    </div>
                    <div class="col-md-8">
                        <select class="form-control" [disabled]="true" [(ngModel)]="selectedAcademicYearId"
                            (change)="academicYearOnChange()">
                            <option *ngFor="let item of academicYears" [value]="item.id">{{item.name}}</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="col-12 col-md-12 col-lg-12">
                <div class="form-group row">
                    <div class="col-md-4">
                        <label for="role">Academic Level</label>
                    </div>
                    <div class="col-md-8">
                        <select class="form-control" [disabled]="true" [(ngModel)]="selectedAcademicLevelId">
                            <option *ngFor="let item of academicLevels" [value]="item.id">{{item.name}}</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="col-12 col-md-12 col-lg-12">
                <div class="form-group row">
                    <div class="col-md-4">
                        <label for="role">Subject Name</label>
                    </div>
                    <div class="col-md-8">
                        <input type="text" class="form-control" [(ngModel)]="teachSubjectAllocation.subjectName"
                            [disabled]="true">
                    </div>
                </div>
            </div>

            <!--             <div class="col-12 col-md-6 col-lg-6">
                <div class="form-group row">
                    <div class="col-md-4">
                        <label for="role">Class Teacher</label>
                    </div>
                    <div class="col-md-8">
                        <select id="classTeacher" class="form-control" name="classTeacher"
                            [(ngModel)]="selectedClassTecherId" (change)="classOnChange()">
                            <option *ngFor="let item of availableClassTeachers" [value]="item.id">{{item.name}}</option>
                        </select>
                    </div>
                </div>
            </div> -->
        </div>
    </div>
    <br>
    <div class="container">

        <div class="row justify-content-center">
            <div class="col-8">

                <div class="row">
                    <table class="table">
                        <thead>
                            <tr>
                                <th style="width: 20%;"></th>
                                <th style="width: 80%;">

                                    <div class="form-inline">

                                        <div class="form-group mx-sm-3 mb-2">
                                            <label for="classTeacher" class="mr-2">Subject Teacher</label>
                                            <select class="form-control" [(ngModel)]="selectedSubjectTeacherId"
                                                (change)="subjectTeacherChanged()" style="width: 200px;">
                                                <option *ngFor="let item of availableTeachers" [value]="item.id">
                                                    {{item.name}}
                                                </option>
                                            </select>

                                        </div>

                                        <button type="submit" class="btn btn-primary mb-2"
                                            (click)="assignedToSubject(selectedSubjectTeacherId)"> <span
                                                class="fa fa-plus"></span></button>
                                    </div>


                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let item of assignedSubjectTeachers">

                                <td>
                                    <button type="submit" class="btn btn-danger btn-sm" (click)="deleteItem(item)">
                                        <span class="fa fa-trash"></span></button>
                                </td>
                                <td>
                                    <input type="text" class="form-control" [(ngModel)]="item.name" [disabled]="true">
                                </td>

                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-success" (click)="save()">Save</button>
</div>
