<div class="container-fluid">
    <div class="card-border-0">
        <br>
        <div class="card-header">
            <b>{{assessmentTypeId === 0? "Add New Assessment Type" : "Edit Assessment Type"}}</b>
        </div>
        <div class="card-body">
            <form [formGroup]="form">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group row">
                            <div class="col-md-4">
                                <label for="txtName">Name</label>
                            </div>
                            <div class="col-md-8">
                                <input id="txtName" type="text" class="form-control" formControlName="name">
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group row">
                            <div class="col-md-4">
                                <label for="txtDescription">Description</label>
                            </div>
                            <div class="col-md-8">
                                <input id="txtDescription" type="text" class="form-control"
                                    formControlName="description">
                            </div>
                        </div>
                    </div>
                </div>


                <hr>
                <div class="row">
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-header"><b>Selected Academic Levels</b></div>
                            <div class="card-body">
                                <div class="row">
                                    <table class="table">
                                        <thead>
                                            <tr>
                                                <th style="width: 20%;">Is Select</th>
                                                <th style="width: 20%;">Grade</th>
                                            </tr>
                                        </thead>
                                        <tbody formArrayName="academicLevels">
                                            <tr *ngFor="let item of academicLevels.controls; index as i"
                                                [formGroupName]="i">
                                                <td style="text-align: center;"><input class="form-check-input"
                                                        id="inline-checkbox1" type="checkbox"
                                                        formControlName="isChecked"
                                                        (change)="checkedChange(item.value.isChecked,item)"></td>
                                                <td>{{item.value.description}}</td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>


                </div>

                <div class="row">
                    <div class="col text-right">
                        <button type="submit" class="btn btn-success btn-md" (click)="save()">
                            <span class="fa fa-save"></span> Save
                        </button>
                        <button type="button" class="btn btn-danger btn-md ml-1" (click)="cancel()">
                            <span class="fa fa-window-close"></span> Cancle
                        </button>
                    </div>
                </div>

                <!-- <div class=" row">
                            <div class="col-md-4"></div>
                            <div class="col-md-4"></div>
                            <div class="col-md-4">
                                <button type="submit" class="btn btn-primary btn-md" (click)="saveOrUpdateUser()">
                                    <span class="fa fa-database"></span> Save
                                </button>
                                <button type="button" class="btn btn-danger btn-md ml-1" (click)="hideModal()">
                                    <span class="fa fa-window-close"></span> Cancle
                                </button>
                            </div>
                        </div> -->
            </form>
        </div>
    </div>
</div>
