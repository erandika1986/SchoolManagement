<div class="container-fluid">
    <div class="card-border-0">
        <br>
        <div class="card-header">
            <b>{{action === "new"? "Add New Academic Year" : "Edit Existing Academic Year"}}</b>
        </div>
        <div class="card-body">

            <div class="row">
                <div class="col-md-6">
                    <div class="form-group row">
                        <div class="col-md-4">
                            <label for="description">Academic Year</label>
                        </div>
                        <div class="col-md-8">
                            <input id="description" type="text" class="form-control"
                                [(ngModel)]="academicYear.academicYear">
                        </div>
                    </div>
                </div>
                <div class="col-md-6">

                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <table class="table">
                        <tbody>
                            <tr *ngFor="let al of academicYear.academicLevelViewModels">
                                <td>{{al.description}}</td>
                                <td>
                                    <div class="form-group row">
                                        <div class="col-md-12 col-form-label">
                                            <div class="form-check form-check-inline mr-3"
                                                *ngFor="let cl of al.classes">
                                                <input class="form-check-input" type="checkbox" id="inline-checkbox1"
                                                    [(ngModel)]="cl.isChecked">
                                                <label class="form-check-label"
                                                    for="inline-checkbox1">{{cl.className}}</label>
                                            </div>
                                            <!--                                             <div class="form-check form-check-inline mr-1">
                                                <input class="form-check-input" type="checkbox" id="inline-checkbox2"
                                                    value="option2">
                                                <label class="form-check-label" for="inline-checkbox2">Two</label>
                                            </div>
                                            <div class="form-check form-check-inline mr-1">
                                                <input class="form-check-input" type="checkbox" id="inline-checkbox3"
                                                    value="option3">
                                                <label class="form-check-label" for="inline-checkbox3">Three</label>
                                            </div> -->
                                        </div>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>


            <div class="row">
                <div class="col-md-6">
                    <div class="form-group row">
                        <div class="col-md-4">
                            <label for="description">Created On</label>
                        </div>
                        <div class="col-md-8">
                            <input id="description" type="text" class="form-control"
                                [(ngModel)]="academicYear.createdOn" readonly>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group row">
                        <div class="col-md-4">
                            <label for="description">Created By</label>
                        </div>
                        <div class="col-md-8">
                            <input id="description" type="text" class="form-control"
                                [(ngModel)]="academicYear.createdBy" readonly>
                        </div>
                    </div>
                </div>
            </div>


            <div class="row">
                <div class="col-md-6">
                    <div class="form-group row">
                        <div class="col-md-4">
                            <label for="description">Updated On</label>
                        </div>
                        <div class="col-md-8">
                            <input id="description" type="text" class="form-control"
                                [(ngModel)]="academicYear.updatedOn" readonly>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group row">
                        <div class="col-md-4">
                            <label for="description">Updated By</label>
                        </div>
                        <div class="col-md-8">
                            <input id="description" type="text" class="form-control"
                                [(ngModel)]="academicYear.updatedBy" readonly>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col text-right">
                    <button type="submit" class="btn btn-success btn-md" (click)="save()">
                        <span class="fa fa-save"></span> Save
                    </button>
                    <button type="button" class="btn btn-danger btn-md ml-1" (click)="cancel()">
                        <span class="fa fa-window-close"></span> Cancle
                    </button>
                </div>
            </div>

            <!-- <div class=" row">
                            <div class="col-md-4"></div>
                            <div class="col-md-4"></div>
                            <div class="col-md-4">
                                <button type="submit" class="btn btn-primary btn-md" (click)="saveOrUpdateUser()">
                                    <span class="fa fa-database"></span> Save
                                </button>
                                <button type="button" class="btn btn-danger btn-md ml-1" (click)="hideModal()">
                                    <span class="fa fa-window-close"></span> Cancle
                                </button>
                            </div>
                        </div> -->

        </div>
    </div>
</div>
