<div class="animated fadeIn">

    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-header"><b>Academic Level</b></div>
                <div class="card-body">
                    <br>
                    <div class="row">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th style="min-width:200px;">
                                        <button type="button" class="btn btn-success btn-sm" (click)="edit(0)">
                                            <span class="fa fa-plus"></span>
                                        </button>
                                    </th>
                                    <th>Description<i class="fa fa-fw fa-sort" (click)="doSorting('Description')"></i>
                                    </th>
                                    <th>Level Head<i class="fa fa-fw fa-sort" (click)="doSorting('LevelHead')"></i></th>
                                    <th>Is Active</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let al of data">
                                    <td>
                                        <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
                                            <div class="btn-group mr-2" role="group" aria-label="First group">
                                                <button type="button" class="btn btn-warning btn-sm ml-1"
                                                    (click)="edit(al.id)">
                                                    <span class="fa fa-pencil"></span>
                                                </button>
                                            </div>
                                            <div class="btn-group mr-2" role="group" aria-label="Second group">
                                                <button type="button" class="btn btn-danger btn-sm ml-1"
                                                    (click)="delete(al.id)">
                                                    <span class="fa fa-trash"></span>
                                                </button>
                                            </div>

                                        </div>
                                    </td>
                                    <td>{{al.description}}</td>
                                    <td>{{al.levelHeadName}}</td>
                                    <td>{{al.isActive}}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>


                    <br>
                    <div class="pagination">
                        <pagination [totalItems]="totalRecordCount" [(ngModel)]="currentPage" [itemsPerPage]="pageSize"
                            (pageChanged)="pageChanged($event)" aria-label="Default pagination">
                        </pagination>
                    </div>
                </div>
            </div>
        </div>
    </div>


</div>
