<div class="container-fluid">
    <div class="card">
        <div class="card-header"><b>Subject Teachers</b></div>
        <div class="card-body">
            <form>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group row">
                            <div class="col-md-4">
                                <label for="role">Academic Year</label>
                            </div>
                            <div class="col-md-8">
                                <select id="academicYearId" class="form-control" name="academicYearId"
                                    [(ngModel)]="selectedAcademicYearId" (change)="academicYearOnChange()">
                                    <option *ngFor="let item of academicYears" [value]="item.id">{{item.name}}</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group row">
                            <div class="col-md-4">
                                <label for="role">Academic Level</label>
                            </div>
                            <div class="col-md-8">
                                <select id="academicLevelId" class="form-control" name="academicLevelId"
                                    [(ngModel)]="selectedAcademicLevelId" (change)="academicLevelOnChange()">
                                    <option *ngFor="let item of academicLevels" [value]="item.id">{{item.name}}
                                    </option>
                                </select>
                            </div>
                        </div>
                    </div>

                </div>
            </form>
            <br>
            <div class="row">
                <table class="table">
                    <thead>
                        <tr>
                            <th style="min-width:200px;">

                            </th>
                            <th style="width: 20%;">Academic Year<i class="fa fa-fw fa-sort"
                                    (click)="doSorting('AcademicYear')"></i></th>
                            <th style="width: 20%;">Academic Level<i class="fa fa-fw fa-sort"
                                    (click)="doSorting('AcademicLevel')"></i></th>
                            <th style="width: 20%;">Subject<i class="fa fa-fw fa-sort"
                                    (click)="doSorting('Subject')"></i></th>
                            <th style="width: 40%;">Techers Name<i class="fa fa-fw fa-sort"
                                    (click)="doSorting('Techers')"></i></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of data">
                            <td>
                                <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
                                    <div class="btn-group mr-2" role="group" aria-label="First group">
                                        <button type="button" class="btn btn-warning btn-sm ml-1" (click)="edit(item)">
                                            <span class="fa fa-pencil"></span>
                                        </button>
                                    </div>
                                    <div class="btn-group mr-2" role="group" aria-label="Second group">
                                        <button type="button" class="btn btn-danger btn-sm ml-1" (click)="delete(vm)">
                                            <span class="fa fa-trash"></span>
                                        </button>
                                    </div>

                                </div>
                            </td>
                            <td>{{item.academicYearId}}</td>
                            <td>{{item.academicLevelName}}</td>
                            <td>{{item.subjectName}}</td>
                            <td>{{item.techersName}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
