<div class="container-fluid">
    <div class="card">
        <div class="card-header"><b>Time Tables</b></div>
        <div class="card-body">

            <div class="row">
                <div class="col-md-6">
                    <div class="form-group row">
                        <div class="col-md-4">
                            <label for="role">Academic Year</label>
                        </div>
                        <div class="col-md-8">
                            <select id="academicYearId" class="form-control" name="academicYearId"
                                [(ngModel)]="selectedAcademicYearid" (change)="academicYearOnChange()">
                                <option *ngFor="let item of academicYears" [ngValue]="item.id">{{item.name}}
                                </option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <table class="table">
                    <thead>
                        <tr>
                            <th style="min-width:200px;">
                                <button type="button" class="btn btn-success btn-sm" (click)="generateTimeTable()">
                                    <span class="fa fa-plus"></span>
                                </button>
                            </th>
                            <th>Name<i class="fa fa-fw fa-sort"></i></th>
                            <th>Created On<i class="fa fa-fw fa-sort"></i></th>
                            <th>Created By<i class="fa fa-fw fa-sort"></i></th>
                            <th>Is Published<i class="fa fa-fw fa-sort"></i></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let cl of timeTables">
                            <td>
                                <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
                                    <div class="btn-group mr-2" role="group" aria-label="First group">
                                        <button type="button" class="btn btn-warning btn-sm ml-1"
                                            (click)="downloadTeachersTimeTable()">
                                            <span class="fa fa-pencil"></span>
                                        </button>
                                    </div>
                                    <div class="btn-group mr-2" role="group" aria-label="Second group">
                                        <button type="button" class="btn btn-danger btn-sm ml-1"
                                            (click)="downloadClassTimeTable()">
                                            <span class="fa fa-trash"></span>
                                        </button>
                                    </div>

                                </div>
                            </td>
                            <td>{{cl.name}}</td>
                            <td>{{cl.createdOn}}</td>
                            <td>{{cl.createdBy}}</td>
                            <td>{{cl.isPublished}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>




        </div>
    </div>
